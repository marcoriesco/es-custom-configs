<?xml version='1.0' encoding='utf-8'?>
<systemList>
  <system>
    <name>gba2players</name>
    <fullname>Game Boy Advance 2 Players</fullname>
    <manufacturer>Nintendo</manufacturer>
    <release>2001</release>
    <hardware>portable</hardware>
    <path>~\..\roms\gba2players</path>
    <extension>.gba</extension>
    <command>"%HOME%\RocketLauncher\RocketLauncher.exe" -s %SYSTEM% -r %ROM% -p RIESCADE</command>
    <emulators>
      <emulator name="nosgba" />
    </emulators>
    <group>nintendogameboyadvance</group>
    <platform>gba</platform>
    <theme>gba2players</theme>
  </system>
</systemList>