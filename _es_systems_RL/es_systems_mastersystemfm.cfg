<?xml version="1.0"?>

<systemList>

    <system>
        <fullname>Master System FM</fullname>
        <name>mastersystemfm</name>
        <manufacturer>Sega</manufacturer>
        <release>1985</release>
        <hardware>console</hardware>
        <path>~\..\roms\mastersystemfm</path>
        <extension>.bin .sms .zip .7z</extension>
        <command>"%HOME%\RocketLauncher\RocketLauncher.exe" -s %SYSTEM% -r %ROM% -p RIESCADE</command>
        <platform>mastersystem</platform>
        <theme>mastersystemfm</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core default="true">picodrive</core>
                    <core>picodrive</core>
                    <core>smsplusgx</core>
                </cores>
            </emulator>
        </emulators>
    </system>

</systemList>