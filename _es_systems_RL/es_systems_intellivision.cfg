<?xml version='1.0' encoding='utf-8'?>
<systemList>
  <system>
    <name>intellivision</name>
    <manufacturer>Mattel</manufacturer>
    <release>1979</release>
    <hardware>console</hardware>
    <fullname>Mattel Intellivision</fullname>
    <path>~\..\roms\intellivision</path>
    <extension>.int .bin .rom .zip .7z</extension>
    <command>"%HOME%\RocketLauncher\RocketLauncher.exe" -s %SYSTEM% -r %ROM% -p RIESCADE</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>freeintv</core>
        </cores>
      </emulator>
      <emulator name="bizhawk">
        <cores>
          <core>IntelliHawk</core>
        </cores>
      </emulator>
    </emulators>
    <platform>intellivision</platform>
    <theme>intellivision</theme>
  </system>
</systemList>