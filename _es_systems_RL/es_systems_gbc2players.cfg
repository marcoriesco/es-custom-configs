<?xml version='1.0' encoding='utf-8'?>
<systemList>
  <system>
    <name>gbc2players</name>
    <fullname>Game Boy Color 2 Players</fullname>
    <release>1998</release>
    <manufacturer>Nintendo</manufacturer>
    <hardware>portable</hardware>
    <path>~\..\roms\gbc2players</path>
    <extension>.gbc .zip .m3u .7z</extension>
    <command>"%HOME%\RocketLauncher\RocketLauncher.exe" -s %SYSTEM% -r %ROM% -p RIESCADE</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>tgbdual</core>
          <core>sameboy</core>
          <core>DoubleCherryGB</core>
        </cores>
      </emulator>
    </emulators>
    <group>nintendogameboy</group>
    <platform>gbc</platform>
    <theme>gbc2players</theme>
  </system>
</systemList>