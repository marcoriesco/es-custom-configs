<?xml version="1.0" encoding="UTF-8"?>

<systemList>

    <system>
        <name>nesb</name>
        <fullname>Nintendo Entertainment Homebrew</fullname>
        <manufacturer>Nintendo</manufacturer>
        <release>1983</release>
        <hardware>console</hardware>
        <path>~\..\roms\nesb</path>
        <extension>.fds .nes .wad .zip .7z</extension>
        <command>"%HOME%\RocketLauncher\RocketLauncher.exe" -s %SYSTEM% -r %ROM% -p RIESCADE</command>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>fceumm</core>
                    <core>nestopia</core>
                    <core>mesen</core>
                </cores>
            </emulator>
            <emulator name="mednafen">
                <cores>
                    <core>nes</core>
                </cores>
            </emulator>
            <emulator name="mesen"/>
            <emulator name="ares">
                <cores>
                    <core>Famicom</core>
                </cores>
            </emulator>
            <emulator name="bizhawk">
                <cores>
                    <core>NesHawk</core>
                    <core>QuickNes</core>
                </cores>
            </emulator>
        </emulators>
        <platform>nes</platform>
        <theme>nesb</theme>
    </system>

</systemList>