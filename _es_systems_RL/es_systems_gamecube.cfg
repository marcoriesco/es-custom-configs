<?xml version='1.0' encoding='utf-8'?>
<systemList>
  <system>
    <name>gamecube</name>
    <fullname>GameCube</fullname>
    <manufacturer>Nintendo</manufacturer>
    <release>2001</release>
    <hardware>console</hardware>
    <path>~\..\roms\gamecube</path>
    <extension>.gcz .iso .ciso .wbfs .wad .rvz .wia .m3u .zip .7z .squashfs</extension>
    <command>"%HOME%\RocketLauncher\RocketLauncher.exe" -s %SYSTEM% -r %ROM% -p RIESCADE</command>
    <emulators>
      <emulator name="dolphin">
        <core>dolphin</core>
      </emulator>
      <emulator name="libretro">
        <cores>
          <core incompatible_extensions=".zip .7z">dolphin</core>
        </cores>
      </emulator>
    </emulators>
    <platform>gc</platform>
    <theme>gc</theme>
  </system>
</systemList>