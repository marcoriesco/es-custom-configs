<?xml version='1.0' encoding='utf-8'?>
<systemList>
  <system>
    <name>hbmame</name>
    <fullname>MAME Homebrew</fullname>
    <manufacturer>Arcade</manufacturer>
    <release />
    <hardware>arcade</hardware>
    <path>~\..\roms\hbmame</path>
    <extension>.zip .hb</extension>
    <command>"%HOME%\RocketLauncher\RocketLauncher.exe" -s %SYSTEM% -r %ROM% -p RIESCADE</command>
    <emulators>
      <emulator name="hbmame" />
      <emulator name="libretro">
        <cores>
          <core>mame</core>
        </cores>
      </emulator>
    </emulators>
    <platform>arcade</platform>
    <theme>hbmame</theme>
  </system>
</systemList>