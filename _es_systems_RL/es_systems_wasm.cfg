<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Emustation ***-->

<systemList>

	<system>
		<name>wasm4</name>
		<fullname>WASM-4</fullname>
		<manufacturer>Fantasy Console</manufacturer>
		<release>2021</release>
		<hardware>console</hardware>
		<path>~\..\roms\wasm4</path>
		<extension>.wasm .zip</extension>
		<command>"%HOME%\RocketLauncher\RocketLauncher.exe" -s %SYSTEM% -r %ROM% -p RIESCADE</command>
		<emulators>
			<emulator name="libretro">
				<cores>
					<core>wasm4</core>
				</cores>
			</emulator>
		</emulators>
		<platform>wasm4</platform>
		<theme>wasm4</theme>
	</system>

</systemList>