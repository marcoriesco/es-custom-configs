<?xml version='1.0' encoding='utf-8'?>
<systemList>
  <system>
    <name>gb2players</name>
    <fullname>Game Boy 2 Players</fullname>
    <manufacturer>Nintendo</manufacturer>
    <release>1989</release>
    <hardware>portable</hardware>
    <path>~\..\roms\gb2players</path>
    <extension>.gb .zip .m3u .7z</extension>
    <command>"%HOME%\RocketLauncher\RocketLauncher.exe" -s %SYSTEM% -r %ROM% -p RIESCADE</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>tgbdual</core>
          <core>sameboy</core>
          <core>DoubleCherryGB</core>
        </cores>
      </emulator>
    </emulators>
    <group>nintendogameboy</group>
    <platform>gb</platform>
    <theme>gb2players</theme>
  </system>
</systemList>