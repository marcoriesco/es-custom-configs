<?xml version='1.0' encoding='utf-8'?>
<systemList>
  <system>
    <name>neogeocd</name>
    <fullname>Neo Geo CD</fullname>
    <manufacturer>SNK</manufacturer>
    <release>1994</release>
    <hardware>console</hardware>
    <path>~\..\roms\neogeocd</path>
    <extension>.m3u .cue .iso .cso .chd .zip .7z</extension>
    <command>"%HOME%\RocketLauncher\RocketLauncher.exe" -s %SYSTEM% -r %ROM% -p RIESCADE</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>neocd</core>
          <core>fbneo</core>
        </cores>
      </emulator>
      <emulator name="raine" />
    </emulators>
    <group>snkneogeo</group>
    <platform>neogeocd</platform>
    <theme>neogeocd</theme>
  </system>
</systemList>