<?xml version='1.0' encoding='utf-8'?>
<systemList>
  <system>
    <name>pcfx</name>
    <fullname>PC-FX</fullname>
    <manufacturer>NEC</manufacturer>
    <release>1994</release>
    <hardware>console</hardware>
    <path>~\..\roms\pcfx</path>
    <extension>.cue .ccd .toc .chd</extension>
    <command>"%HOME%\RocketLauncher\RocketLauncher.exe" -s %SYSTEM% -r %ROM% -p RIESCADE</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>mednafen_pcfx</core>
        </cores>
      </emulator>
      <emulator name="mednafen">
        <cores>
          <core incompatible_extensions=".chd">pcfx</core>
        </cores>
      </emulator>
      <emulator name="bizhawk">
        <cores>
          <core incompatible_extensions=".chd">PCFX</core>
        </cores>
      </emulator>
    </emulators>
    <platform>pcfx</platform>
    <theme>pcfx</theme>
  </system>
</systemList>