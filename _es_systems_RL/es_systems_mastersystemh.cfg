<?xml version="1.0" encoding="UTF-8"?>

<systemList>

    <system>
        <name>mastersystemh</name>
        <fullname>Master System Hacks</fullname>
        <manufacturer>Sega</manufacturer>
        <release>1985</release>
        <hardware>console</hardware>
        <path>~\..\roms\mastersystemh</path>
        <extension>.bin .sms .wad .zip .7z</extension>
        <command>"%HOME%\RocketLauncher\RocketLauncher.exe" -s %SYSTEM% -r %ROM% -p RIESCADE</command>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>genesis_plus_gx</core>
                    <core>picodrive</core>
                    <core>fbneo</core>
                </cores>
            </emulator>
            <emulator name="mednafen">
                <cores>
                    <core>mastersystem</core>
                </cores>
            </emulator>
            <emulator name="ares">
                <cores>
                    <core>MasterSystem</core>
                </cores>
            </emulator>
            <emulator name="kega-fusion">
                <cores>
                    <core>auto</core>
                    <core>mastersystem</core>
                </cores>
            </emulator>
            <emulator name="bizhawk">
                <cores>
                    <core>SMSHawk</core>
                </cores>
            </emulator>
        </emulators>
        <platform>mastersystem</platform>
        <theme>mastersystemh</theme>
    </system>

</systemList>