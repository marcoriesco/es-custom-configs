<?xml version='1.0' encoding='utf-8'?>
<systemList>
  <system>
    <name>sufami</name>
    <manufacturer>Bandai</manufacturer>
    <release>1996</release>
    <hardware>extension</hardware>
    <fullname>SuFami Turbo</fullname>
    <path>~\..\roms\sufami</path>
    <extension>.st .fig .bs .smc .sfc .zip .7z</extension>
    <command>"%HOME%\RocketLauncher\RocketLauncher.exe" -s %SYSTEM% -r %ROM% -p RIESCADE</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>snes9x</core>
          <core>bsnes</core>
        </cores>
      </emulator>
      <emulator name="ares">
        <cores>
          <core>SuperFamicom</core>
        </cores>
      </emulator>
    </emulators>
    <group>nintendosnes</group>
    <platform>sufami</platform>
    <theme>sufami</theme>
  </system>
</systemList>