<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Emustation ***-->

<systemList>

	<system>
		<name>switch2</name>
		<fullname>Nintendo Switch 2</fullname>
		<manufacturer>Nintendo</manufacturer>
		<release>2025</release>
		<hardware>console</hardware>
		<path>~\..\roms\switch2</path>
		<extension>.nso .nro .nca .xci .nsp .kip</extension>
		<command>"%HOME%\RocketLauncher\RocketLauncher.exe" -s %SYSTEM% -r %ROM% -p RIESCADE</command>
		<emulators>
			<emulator name="ryujinx"/>
			<emulator name="citron"/>
			<emulator name="sudachi"/>
			<emulator name="suyu"/>
			<emulator name="yuzu"/>
		</emulators>
		<platform>switch</platform>
		<theme>switch2</theme>
	</system>

</systemList>