<?xml version='1.0' encoding='utf-8'?>
<systemList>
  <system>
    <name>screenshots</name>
    <fullname>Screenshots</fullname>
    <manufacturer>Misc. System</manufacturer>
    <path>~\..\screenshots</path>
    <extension>.jpg .jpeg .png .bmp .psd .tga .gif .hdr .pic .ppm .pgm</extension>
    <command>"%HOME%\RocketLauncher\RocketLauncher.exe" -s %SYSTEM% -r %ROM% -p RIESCADE</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>imageviewer</core>
        </cores>
      </emulator>
    </emulators>
    <platform>imageviewer</platform>
    <theme>imageviewer</theme>
  </system>
</systemList>