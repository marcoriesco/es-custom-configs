<?xml version='1.0' encoding='utf-8'?>
<systemList>
  <system>
    <name>megadrive-msu</name>
    <fullname>Megadrive - Genesis (MSU)</fullname>
    <manufacturer>Sega</manufacturer>
    <release>2019</release>
    <hardware>extension</hardware>
    <path>~\..\roms\megadrive-msu</path>
    <extension>.68k .sgd .smd .bin .cue .gen .md .sg .wad .zip .7z</extension>
    <command>"%HOME%\RocketLauncher\RocketLauncher.exe" -s %SYSTEM% -r %ROM% -p RIESCADE</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>genesis_plus_gx</core>
          <core>genesis_plus_gx_wide</core>
        </cores>
      </emulator>
    </emulators>
    <group>segamegadrive</group>
    <platform>megadrive,genesis</platform>
    <theme>megadrive-msu</theme>
  </system>
</systemList>