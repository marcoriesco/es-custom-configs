<?xml version='1.0' encoding='utf-8'?>
<systemList>
  <system>
    <name>gw</name>
    <fullname>Game and Watch</fullname>
    <manufacturer>Nintendo</manufacturer>
    <release>1980</release>
    <hardware>portable</hardware>
    <path>~\..\roms\gameandwatch</path>
    <extension>.mgw .zip .7z</extension>
    <command>"%HOME%\RocketLauncher\RocketLauncher.exe" -s %SYSTEM% -r %ROM% -p RIESCADE</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core default="true">gw</core>
          <core>mame</core>
        </cores>
      </emulator>
      <emulator name="mame64" />
    </emulators>
    <platform>gameandwatch</platform>
    <theme>gameandwatch</theme>
  </system>
</systemList>