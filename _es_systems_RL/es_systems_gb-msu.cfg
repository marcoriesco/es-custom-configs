        <cores>
          <core>bsnes</core>
          <core>bsnes_hd_beta</core>
        </cores>
      </emulator>
    </emulators>
    <group>nintendogameboy</group>
    <platform>gb</platform>
    <theme>gb-msu</theme>
  </system>
</systemList>