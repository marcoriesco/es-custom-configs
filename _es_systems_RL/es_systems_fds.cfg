      </emulator>
      <emulator name="mesen" />
      <emulator name="ares">
        <cores>
          <core>FamicomDiskSystem</core>
        </cores>
      </emulator>
    </emulators>
    <group>nintendones</group>
    <platform>fds</platform>
    <theme>fds</theme>
  </system>
</systemList>