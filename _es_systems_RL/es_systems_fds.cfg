<?xml version='1.0' encoding='utf-8'?>
<systemList>
  <system>
    <name>fds</name>
    <fullname>Nintendo Family Computer Disk System</fullname>
    <manufacturer>Nintendo</manufacturer>
    <release>1986</release>
    <hardware>extension</hardware>
