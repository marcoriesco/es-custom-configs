<?xml version='1.0' encoding='utf-8'?>
<systemList>
  <system>
    <name>jaguarcd</name>
    <manufacturer>Atari</manufacturer>
    <hardware>console</hardware>
    <release>1993</release>
    <fullname>Jaguar CD</fullname>
    <path>~\..\roms\jaguarcd</path>
    <extension>.cue .cdi .zip .7z .squashfs</extension>
    <command>"%HOME%\RocketLauncher\RocketLauncher.exe" -s %SYSTEM% -r %ROM% -p RIESCADE</command>
    <emulators>
      <emulator name="bigpemu" />
      <emulator name="bizhawk">
        <cores>
          <core incompatible_extensions=".cdi">Jaguar</core>
        </cores>
      </emulator>
    </emulators>
    <group>atarijaguargroup</group>
    <platform>atarijaguarcd</platform>
    <theme>atarijaguarcd</theme>
  </system>
</systemList>