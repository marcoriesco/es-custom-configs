<?xml version='1.0' encoding='utf-8'?>
<systemList>
  <system>
    <name>zxspectrum</name>
    <fullname>ZX Spectrum</fullname>
    <manufacturer>Sinclair</manufacturer>
    <release>1982</release>
    <hardware>computer</hardware>
    <path>~\..\roms\zxspectrum</path>
    <extension>.tzx .tap .z80 .rzx .scl .trd .zip .7z</extension>
    <command>"%HOME%\RocketLauncher\RocketLauncher.exe" -s %SYSTEM% -r %ROM% -p RIESCADE</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>fuse</core>
          <core>fbneo</core>
        </cores>
      </emulator>
      <emulator name="zesarux" />
      <emulator name="bizhawk">
        <cores>
          <core>ZXHawk</core>
        </cores>
      </emulator>
    </emulators>
    <platform>zxspectrum</platform>
    <theme>zxspectrum</theme>
  </system>
</systemList>