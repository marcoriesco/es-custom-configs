<?xml version="1.0" encoding="UTF-8"?>

<systemList>

    <system>
        <name>tigerrz</name>
        <fullname>Tiger R-Zone</fullname>
        <path>~\..\roms\tigerrz</path>
        <manufacturer>Tiger Electronics</manufacturer>
        <release>1989</release>
        <hardware>portable</hardware>
        <extension>.bin .zip .7z .tgc</extension>
        <command>"%HOME%\RocketLauncher\RocketLauncher.exe" -s %SYSTEM% -r %ROM% -p RIESCADE</command>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core default="true">mame</core>
                </cores>
            </emulator>
            <emulator name="mame64" />
        </emulators>
        <platform>tiger</platform>
        <theme>tigerrz</theme>
    </system>

</systemList>