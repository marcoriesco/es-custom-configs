<?xml version='1.0' encoding='utf-8'?>
<systemList>
  <system>
    <name>virtualboy</name>
    <fullname>Virtual Boy</fullname>
    <manufacturer>Nintendo</manufacturer>
    <release>1995</release>
    <hardware>console</hardware>
    <path>~\..\roms\virtualboy</path>
    <extension>.vb .vboy .bin .zip .7z</extension>
    <command>"%HOME%\RocketLauncher\RocketLauncher.exe" -s %SYSTEM% -r %ROM% -p RIESCADE</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>mednafen_vb</core>
        </cores>
      </emulator>
      <emulator name="bizhawk">
        <cores>
          <core>VirtualBoyee</core>
        </cores>
      </emulator>
    </emulators>
    <platform>virtualboy</platform>
    <theme>virtualboy</theme>
  </system>
</systemList>