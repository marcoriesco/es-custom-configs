<?xml version="1.0"?>
<systemList>
    <system>
        <fullname>Dreamcast VMU</fullname>
        <name>svmu</name>
        <manufacturer>Sega</manufacturer>
        <release>1998</release>
        <hardware>console</hardware>
        <path>~\..\roms\svmu</path>
        <extension>.vms .bin .zip .7z</extension>
        <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>svmu</platform>
        <theme>svmu</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>mame</core>
                    <core>VeMUlator</core>
                </cores>
            </emulator>
            <emulator name="mame">
                <cores>
                    <core>mame</core>
                </cores>
            </emulator>
        </emulators>
    </system>
</systemList>
