<?xml version='1.0' encoding='utf-8'?>
<systemList>
	<system>
		<name>openbor</name>
		<fullname>OpenBor</fullname>
		<hardware>port</hardware>
		<manufacturer>Ports</manufacturer>
		<release />
		<path>~\..\roms\openbor</path>
		<extension>.openbor</extension>
		<command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
		<emulators>
			<emulator name="windows"/>
			<emulator name="openbor">
				<cores>
					<core>openbor</core>
					<core>openbor-specific-version</core>
				</cores>
			</emulator>
		</emulators>
		<platform>openbor</platform>
		<theme>openbor</theme>
	</system>
</systemList>