<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Emustation ***-->

<systemList>

	<system>
		<name>arcadedumps</name>
		<fullname>Arcade Dumps</fullname>
		<manufacturer>Arcade Dumps</manufacturer>
		<release>1992</release>
		<hardware>arcade</hardware>
		<path>~\..\roms\arcadedumps</path>
		<extension>.exe .pc .wsquashfs</extension>
		<command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
		<platform>arcade</platform>
		<theme>arcadedumps</theme>
		<emulators>
			<emulator name="windows"/>
		</emulators>
	</system>

</systemList>