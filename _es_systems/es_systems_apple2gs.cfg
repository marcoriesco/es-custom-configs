<?xml version='1.0' encoding='utf-8'?>
<systemList><system>
    <name>apple2gs</name>
    <fullname>Apple IIGS</fullname>
    <manufacturer>Apple</manufacturer>
    <release>1986</release>
    <hardware>computer</hardware>
    <path>~\..\roms\apple2gs</path>
    <extension>.2mg .woz .m3u .zip</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <platform>apple2gs</platform>
    <theme>apple2gs</theme>
    <emulators>
      <emulator name="gsplus">
        <cores>
          <core incompatible_extensions=".zip">gsplus</core>
        </cores>
      </emulator>
      <emulator name="libretro">
        <cores>
          <core>mame</core>
        </cores>
      </emulator>
      <emulator name="mame64" />
    </emulators>
    <group>apple2group</group>
  </system>
  </systemList>