<!-- *** es_systems.cfg edited for Emustation ***-->

<systemList>

	<system>
		<name>fightcade</name>
		<fullname>Fightcade</fullname>
		<manufacturer>Pau "Pof" Oliva Papasi</manufacturer>
		<release>2015</release>
		<hardware>computer</hardware>
		<path>~\..\roms\fightcade</path>
